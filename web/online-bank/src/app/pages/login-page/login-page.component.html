<app-header-responsive></app-header-responsive>

<div class="login-container">

	<app-signinform *ngIf="page == 'signin'"></app-signinform>

	<app-signupform *ngIf="page == 'signup'"></app-signupform>

	<div class="login-links-box">
		<span *ngFor="let item of links" (click)="goTo(item.path)">{{ item.text }}</span>
	</div>

</div>
