<span class="section-title font-2">Transactions History</span>
<div class="transaction-box">
    <mat-tab-group mat-align-tabs="start">
        <mat-tab *ngFor="let item of AccountDictTransactionArray | keyvalue" label="{{ accDict[item.key] }}" class="font-4">
            <table mat-table [dataSource]="item.value">
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-4"> Date </th>
                    <td mat-cell *matCellDef="let transaction"> {{ transaction._createdAt | date: "MM/dd/yyyy" }} </td>
                </ng-container>
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-4"> Time </th>
                    <td mat-cell *matCellDef="let transaction"> {{ transaction._createdAt | date: "HH:mm" }} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-4"> Description </th>
                    <td mat-cell *matCellDef="let transaction"> {{ transaction.value }} </td>
                </ng-container>
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef class="font-4"> Value </th>
                    <td mat-cell *matCellDef="let transaction"> {{ transaction.value }} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            </table>
        </mat-tab>
    </mat-tab-group>
</div>
