<app-header-responsive [disableBuiltToggle]="true" (toggleEvent)="sidenav.toggle()" [page]="'dashboard'"></app-header-responsive>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'">
        <app-side-menu-profile></app-side-menu-profile>
        <app-side-menu-options (optionSelected)="sidenav.close()"></app-side-menu-options>

        <button mat-raised-button color="primary" class="new-account" (click)="goTo('dashboard/create-account')" >Create a new Account</button>

    </mat-sidenav>

    <mat-sidenav-content>
        
        <main [@routeAnimations]="prepareRoute(outlet)">
            <router-outlet #outlet="outlet"></router-outlet>
        </main>

    </mat-sidenav-content>
    
</mat-sidenav-container>

<app-footer-responsive></app-footer-responsive>
