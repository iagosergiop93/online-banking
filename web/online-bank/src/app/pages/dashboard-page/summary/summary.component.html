<span *ngIf="showSummary" class="section-title font-3">Summary</span>

<div *ngIf="showSummary" class="summary-container">
    <div class="chart bar">
        <canvas id="barChart" width="200" height="300"></canvas>
    </div>
    <div class="chart doughnut">
        <canvas id="doughnutChart" width="300" height="300"></canvas>
    </div>
    <div class="chart line">
        <canvas id="lineChart" width="200" height="300"></canvas>
    </div>
</div>
